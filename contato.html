    <main class="conteudo" >

      <div class="col-md-9 col-lg-6 col-xl-5">

      <div class="conteudo-formulario">
          <p class="subtitulo"> <strong>Preencha o formulário, que entraremos em contato!</strong></p>
          <form>
              <label for="nome" class="form-label">Nome</label>
              <input type="text" id="nome" class="form-control" placeholder="Nome Sobrenome">
  
              <div class="d-flex gap-2">
                  <div style="flex: 1;">
                      <label for="telefone" class="form-label">Telefone de contato</label>
                      <input type="text" id="telefone" class="form-control" placeholder="(21) 99999-9999">
                  </div>
                  <div style="flex: 1;">
                      <label for="email" class="form-label">E-mail</label>
                      <input type="email" id="email" class="form-control" placeholder="Seu e-mail">
                  </div>
              </div>
  
              <label for="assunto" class="form-label">Assunto</label>
              <select id="assunto" class="form-control">
                  <option>Selecione um assunto</option>
                  <option>Cadastro</option>
                  <option>Suporte</option>
                  <option>Outros</option>
              </select>
  
              <label for="mensagem" class="form-label">Mensagem</label>
              <textarea id="mensagem" class="form-control" rows="4" placeholder="Escreva sua mensagem aqui"></textarea>
  
              <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
      </div>
    </main>
