                                <form class="" style="border-radius: 50px;"><br>
                                    <div class="divider d-flex align-items-center my-4">
                                        <p class="subtitulo"> <strong>Preencha o formulário abaixo para acessar os
                                                cursos disponíveis:</strong></p>
                                    </div>

                                    <!-- Nome input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="formNome">Nome</label>
                                        <input type="text" id="formNome" class="form-control form-control-lg"
                                            placeholder="Insira seu nome" />

                                    </div>

                                    <!-- RG input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="formRG">RG</label>
                                        <input type="text" id="formRG" class="form-control form-control-lg"
                                            placeholder="Insira seu RG" />

                                    </div>

                                    <!-- Idade input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="formIdade">Idade</label>
                                        <input type="number" id="formIdade" class="form-control form-control-lg"
                                            placeholder="Insira sua idade" />

                                    </div>

                                    <!-- Ano de Nascimento input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="formAnoNascimento">Ano de Nascimento</label>
                                        <input type="number" id="formAnoNascimento" class="form-control form-control-lg"
                                            placeholder="Insira seu ano de nascimento" />

                                    </div>

                                    <!-- Endereço input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="formEndereco">Endereço</label>
                                        <input type="text" id="formEndereco" class="form-control form-control-lg"
                                            placeholder="Insira seu endereço" />

                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6"
                                style="background-color: #e9ecef; border-end-end-radius: 50px;border-top-right-radius: 50px;">
                                <form><br><br><br>
                                    <!-- Email input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="formEmail">Email</label>
                                        <input type="email" id="formEmail" class="form-control form-control-lg"
                                            placeholder="Insira seu email" />

                                    </div>

                                    <!-- Usuário input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="formUsuario">Usuário</label>
                                        <input type="text" id="formUsuario" class="form-control form-control-lg"
                                            placeholder="Insira seu usuário" />

                                    </div>

                                    <!-- Senha input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="formSenha">Senha</label>
                                        <input type="password" id="formSenha" class="form-control form-control-lg"
                                            placeholder="Insira sua senha" />

                                    </div>

                                    <!-- Nível Escolar select -->
                                    
                                        <label for="cursos"><strong>Selecione os cursos de
                                                interesse:<br></strong></label><br>
                                        <div class="form-check"><br>
                                            <input class="form-check-input" type="checkbox" value="word" id="cursoWord">
                                            <label class="form-check-label" for="cursoWord">Curso Básico de Word</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="excel"
                                                id="cursoExcel">
                                            <label class="form-check-label" for="cursoExcel">Curso Básico de
                                                Excel</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="powerbi"
                                                id="cursoPowerBI">
                                            <label class="form-check-label" for="cursoPowerBI">Curso Básico de Power
                                                BI</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="internet"
                                                id="cursoInternet">
                                            <label class="form-check-label" for="cursoInternet">Curso Básico de
                                                Internet</label>
                                        </div>

                                        <label for="mensagem" class="form-label">Mensagem</label>
                                        <textarea id="mensagem" class="form-control" rows="4"
                                            placeholder="Escreva sua mensagem aqui"></textarea>

                                        <div class="text-center text-lg-start mt-4 pt-2">
                                            <button type="submit" class="btn btn-primary btn-lg"
                                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Inscrever-se</button>
                                        </div> <br><br>
                                    </form>

                            </div>
                            <br>
                            </form>
